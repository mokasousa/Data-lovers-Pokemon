<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Data Lovers - Pokémon Go</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap">
    <link rel="shortcut icon" href="pokemon-go-logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <body>

    <header class="navigation">

      <nav class="nav-menu">
        <a  href="index.html" class="fa fa-home"></a>
        <a  href="info.html" class="fa fa-info"></a>
      </nav>

      <section class="ribbon-wrapper">
        <img src="pokemon-go-logo.png" class="logo">
        <h4 class="ribbon">
          <b class="ribbon-inner">Dados da Pokedéx</b>
        </h4>
      </section>
    </header>

    <main class="main-section" id="main-stats">

      <section class="inputs">

        <form>
          <input placeholder="Nome do Pokémon" id="input-search">
          <button id="input-search-btn">Procurar</button>
        </form>

        <select id="select-type"></select>
        <select id="select-egg"></select>
        <select id="select-candy-count"></select>
        <select id="new-order">
          <option value="none">Ordenar por</option>
          <option data="asc" value="num">001-150</option>
          <option data="desc" value="num">150-001</option>
          <option data="asc" value="name">A-Z</option>
          <option data="desc" value="name">Z-A</option>
        </select>

      </section>

      <section class="cards" id="list">
      </section>

    </main>

    <footer class="footer-section">
      <p>Criado por: <br>
        <a  href="https://github.com/jpbnascimento" target="_blank" class="fab fa-github"></a>
        Jéssica Nascimento <br>
        <a  href="https://github.com/mokasousa" target="_blank" class="fab fa-github"></a>
        Mônica Sousa
      </p>
    </footer>

    <script src="data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://kit.fontawesome.com/df177f93c1.js" crossorigin="anonymous"></script>
  </body>
</html>
